<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<table>
    <thead>
        <tr>
            <th>Year</th>
            <th>Model</th>
            <th>Series</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="car, state : ${cars}">
            <td th:if="${(param.count == null) or ((param.count.get(0).compareTo(5) > 0) or (param.count.get(0).compareTo(state.index) > 0))}" th:text="${car.getYear()}"></td>
            <td th:if="${(param.count == null) or ((param.count.get(0).compareTo(5) > 0) or (param.count.get(0).compareTo(state.index) > 0))}" th:text="${car.getModel()}"></td>
            <td th:if="${(param.count == null) or ((param.count.get(0).compareTo(5) > 0) or (param.count.get(0).compareTo(state.index) > 0))}" th:text="${car.getSeries()}"></td>
        </tr>
    </tbody>
</table>
</body>
</html>
